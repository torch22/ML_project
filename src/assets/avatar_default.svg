<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="currentColor" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="currentColor" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)" />
  <circle cx="30" cy="30" r="8" fill="#ffffff" opacity="0.3" filter="url(#blur)" />
  <circle cx="70" cy="40" r="12" fill="#ffffff" opacity="0.1" filter="url(#blur)" />
  <circle cx="50" cy="70" r="14" fill="#ffffff" opacity="0.15" filter="url(#blur)" />
</svg>